kubycat:
  config: /home/johndoe/.kube/config
  context: minikube
  namespace: default
  interval: 1000
  sync: 
    - name: code
      namespace: podinate
      pod-label: app=podinate-controller
      enabled: true
      notify: true
      shell: /bin/sh
      config: ~/.kube/config
      context: k3d-podinate-dev
      base: /home/john/Code/podinate
      from:
        - controller
        - go.mod
        - go.sum
      to: /go/src/github.com/johncave/podinate

